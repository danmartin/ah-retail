<div class="jumbotron text-center team-page">
       <h1>{{ message }}</h1>
</div>
    
    <div class="main-body bg-light">
        <div class="row">
            <div class="col-md-6">
                <h3 class="westbrook">Westbrook</h3>
                <div class="card m-top-1" ng-repeat="(key, attr) in employees" ng-if="attr.store === 'Westbrook'">
                    <img class="card-img-top" src="/assets/images/noprofile.gif" alt="Card image cap">
                    <div class="card-body">
                        <h5>{{attr.name}}</h5>
                        <p class="card-text">{{attr.blurb}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="damariscotta">Damariscotta</h3>
                <div class="card m-top-1" ng-repeat="(key, attr) in employees" ng-if="attr.store === 'Damariscotta'">
                    <img class="card-img-top" src="/assets/images/noprofile.gif" alt="Card image cap">
                    <div class="card-body">
                        <h5>{{attr.name}}</h5>
                        <p class="card-text">{{attr.blurb}}</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
